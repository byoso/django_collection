  createApp({
    delimiters: ['[[', ']]'],
    data() {
      return {
        uuid: "0f5d902d-c434-4af0-871a-f574f6e2df26",
        index_link: '../index.html',
        links: [],
        pages: [{"content": "\n# _auth (v1.0.0)\n\nSocial network or not, login with allauth 0.58\n\n[Official doc](https://docs.allauth.org/en/latest/index.html)\n\n# Installation with Django Classic\n\n[Official Installation](https://docs.allauth.org/en/latest/installation/quickstart.html)\n\n`pip install django-allauth`\n\n**settings.py**\n```python\n\nINSTALLED_APPS = [\n    # ...\n    '_auth',  # before allauth\n\n    'allauth',\n    'allauth.account',\n    'allauth.socialaccount',\n    # and some social networks or not\n    # (official doc: https://docs.allauth.org/en/latest/installation/quickstart.html)\n\n]\n\nMIDDLEWARE = [\n    # ...\n    \"allauth.account.middleware.AccountMiddleware\",\n]\n\n# EMAIL (assuming you have a .env file)\nif os.environ.get('EMAIL_IS_CONFIGURED', '0') == '1':\n    EMAIL_BACKEND = 'django.core.mail.backends.smtp.EmailBackend'\nelse:\n    EMAIL_BACKEND = 'django.core.mail.backends.console.EmailBackend'\nEMAIL_HOST = os.environ.get('EMAIL_HOST', \"localhost\")\nEMAIL_PORT = os.environ.get('EMAIL_PORT', \"25\")\nEMAIL_HOST_USER = os.environ.get('EMAIL_HOST_USER', \"email@email.com\")\nDEFAULT_FROM_EMAIL = EMAIL_HOST_USER\nEMAIL_HOST_PASSWORD = os.environ.get('EMAIL_HOST_PASSWORD', \"testpass1\")\nEMAIL_USE_SSL = os.environ.get('EMAIL_USE_SSL', '0') == '1'\nEMAIL_USE_TLS = os.environ.get('EMAIL_USE_SSL', '0') == '1'\n\nAUTH_USER_MODEL = '_auth.User'\n\n# allauth configuration & backends\n#allauth\u00a0backends\nAUTHENTICATION_BACKENDS = [\n    # Needed to login by username in Django admin, regardless of `allauth`\n    'django.contrib.auth.backends.ModelBackend',\n\n    # `allauth` specific authentication methods, such as login by email\n    'allauth.account.auth_backends.AuthenticationBackend',\n]\n# allauth configuration\nLOGIN_REDIRECT_URL = '/'\nACCOUNT_LOGOUT_REDIRECT = '/'\nACCOUNT_SIGNUP_REDIRECT_URL = \"/\"\n# for the API version set this to True and 'mandatory' anyway.\nACCOUNT_EMAIL_REQUIRED = True  # True if verification is 'mandatory'\nACCOUNT_EMAIL_VERIFICATION = 'mandatory'  # 'mandatory' | 'optional' | 'none'\n\n```\n\n**_project.urls.py**\n```python\nurlpatterns = [\n    # ... DO NOT include allauth here, it is done within _auth\n    path('', include('_auth.urls')),\n]\n```\nDon not forget to makemigrations and migrate.\n\n## add some buttons\n\n**_base.html**\n```html\n\n<0f5d902d-c434-4af0-871a-f574f6e2df26div class=\"buttons\"0f5d902d-c434-4af0-871a-f574f6e2df26>\n    {% if not user.is_authenticated %}\n    <0f5d902d-c434-4af0-871a-f574f6e2df26a class=\"button is-primary is-small\" href=\"{% url 'account_signup' %}\"0f5d902d-c434-4af0-871a-f574f6e2df26>\n    <0f5d902d-c434-4af0-871a-f574f6e2df26strong0f5d902d-c434-4af0-871a-f574f6e2df26>Sign up<0f5d902d-c434-4af0-871a-f574f6e2df26/strong0f5d902d-c434-4af0-871a-f574f6e2df26>\n    <0f5d902d-c434-4af0-871a-f574f6e2df26/a0f5d902d-c434-4af0-871a-f574f6e2df26>\n    <0f5d902d-c434-4af0-871a-f574f6e2df26a class=\"button is-light is-small\" href=\"{% url 'account_login' %}\"0f5d902d-c434-4af0-871a-f574f6e2df26>\n    Log in\n    <0f5d902d-c434-4af0-871a-f574f6e2df26/a0f5d902d-c434-4af0-871a-f574f6e2df26>\n    {% else %}\n    <0f5d902d-c434-4af0-871a-f574f6e2df26span class=\"mr-4\"0f5d902d-c434-4af0-871a-f574f6e2df26>{{ user.username }}<0f5d902d-c434-4af0-871a-f574f6e2df26/span0f5d902d-c434-4af0-871a-f574f6e2df26>\n\n    <0f5d902d-c434-4af0-871a-f574f6e2df26a href=\"{% url 'account_logout' %}\" class=\"button is-danger is-small\"0f5d902d-c434-4af0-871a-f574f6e2df26>Logout<0f5d902d-c434-4af0-871a-f574f6e2df26/a0f5d902d-c434-4af0-871a-f574f6e2df26>\n    {% endif %}\n<0f5d902d-c434-4af0-871a-f574f6e2df26/div0f5d902d-c434-4af0-871a-f574f6e2df26>\n```\n\n# Styling tamplates\n\nYou will find in _auth/templates the folder\n- 'account' (you should not need to modify it, but you can)\n- 'allauth/elements', that\nis the one interesting. Here you can add your style to the elements.\n\nTo have a better form control, just modifying the elements 'fields.html' and 'field.html' should be enought.\n\n\n# Social authentication (example with google)\n\nEach provider needs a scpecific setting\n\n[Official doc](https://docs.allauth.org/en/0.58.0/socialaccount/providers/index.html)\n\n\n## On [google cloud](https://console.cloud.google.com)\n\n- Create a project and go in 'keys' to get properly a client ID, a client key and an API key according to\nthe documentation prvided by django-allauth\n\n\n- Add the social [provider](https://docs.allauth.org/en/0.58.0/installation/quickstart.html) to the installed apps.\n\n\n**settings.py**\n```python\n\nINSTALLED_APPS = [\n    # ...\n    'allauth.socialaccount.providers.google',\n]\n\n```\n\n\n- Add a social application throught the admin or in the settings.py\n\n**settings.py**\n```python\n# Provider specific settings (possible to add providers through the admin too)\nSOCIALACCOUNT_PROVIDERS = {\n    'google': {\n        # For each OAuth based provider, either add a ``SocialApp``\n        # (``socialaccount`` app) containing the required client\n        # credentials, or list them here:\n        'APP': {\n            'client_id': 'xxx',\n            'secret': 'xxx',\n            'key': 'xxx'\n        }\n    }\n}\n```\nIt just works :) !\n\n\n# Installation with Django Rest Framework\n\nOf course set your project for Django Rest Framework (not covered here), then do the same as django classic's installation, but a few things.\n\n**settings.py**\n```python\n\n_AUTH_CONFIG = {\n    # this will replace the urlpatterns from allauth by some specific ones, but still\n    # using the same database as allauth, according to the allauth settings.\n    'API': True,\n}\n```\n\n## Endpoints\n| URI | Method | Dataform | Action |\n| --- | --- | --- | --- |\n| auth/api_login/ | POST | credential, password | log in, returns a token|\n| auth/api_logout/ | POST | Token | log out |\n| auth/api_signup/ | POST | username, email, password, password2 | register a user, send a confirmation email |\n\n## Included django classic views (for information, you should not need to change that, but remember to include them in your nginx config)\n\n| URI | Name | Action |\n| --- | --- | --- |\n|auth/register/confirm_email/<0f5d902d-c434-4af0-871a-f574f6e2df26<0f5d902d-c434-4af0-871a-f574f6e2df26str:token0f5d902d-c434-4af0-871a-f574f6e2df26>0f5d902d-c434-4af0-871a-f574f6e2df26>/ | confirm_email | confirm email account |\n|auth/register/request_password_reset/ | request_password_reset | request password reset view |\n|auth/register/reset_password/<0f5d902d-c434-4af0-871a-f574f6e2df26<0f5d902d-c434-4af0-871a-f574f6e2df26str:token0f5d902d-c434-4af0-871a-f574f6e2df26>0f5d902d-c434-4af0-871a-f574f6e2df26>/ | password_reset | actually reset the password |\n|auth/register/request_change_email/ | request_change_email | request to change email, also used to resend a confirmation email|\n\n\n#\u00a0_AUTH_CONFIG\n\nHere are the default values and what it is used for.\n\n```python\n_AUTH_CONFIG = {\n    'API': False,  # explained in Installation with Django Rest Framework\n    'URL_PREFIX': 'auth/',  # if you want to change this prefix for some reason\n    'SITE_NAME': None,  # if None, the default link in the provided classic views will be the host name.\n    'EMAIL_VALID_TIME': 3600,  # in seconds. JWT token used in the email.\n\n}\n```\n", "name": "_README"}],
        content: '',
        showLinks: false, //'More...'
      }
    },
    computed: {
      content_displayed(){
        return this.content
      }
    },
    methods: {
      display(page){
        console.log('display')
        let re = new RegExp(this.uuid, 'g')
        this.content = marked.parse(page.content.replace(re, ""))
      }
    },
    beforeMount(){
      if (this.pages.length > 0){
        this.pages.sort((a, b) => {
          if (a.name < b.name) return -1
          if (a.name > b.name) return 1
          return 0
        })
        this.display(this.pages[0])
      }
    },
    created(){
      document.addEventListener('DOMContentLoaded', () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
          el.addEventListener('click', () => {
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);
            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });

      });
    }
  }).mount('#app')
</script>
