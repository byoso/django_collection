<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirm Email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <a href="http://{{ domain }}">{{ domain }}</a>
      <h1 class="title">
        Email Confirmation
      </h1>

      {% if messages %}
        {% for message in messages %}
        <div class="notification is-{{message.tags}} m-2">
          {{ message }}
        </div>
        {% endfor %}
      {% endif %}

      {% if please_confirm %}
        <p>Please confirm your email '{{ email }}'</p>
        <form action="" method="post">
          {% csrf_token %}
          <input type="submit" value="Confirm" class="button is-success mt-2">
        </form>
      {% endif %}
    </div>
  </section>
  </body>
</html>
