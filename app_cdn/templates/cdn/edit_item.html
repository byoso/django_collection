{% extends '_base.html' %}

{% block content %}

  <div class="container is-max-desktop">
  <a href="{% url 'cdn:project' project_id=project.id %}">
    <div class="box">
      <div class="title is-4">{{ project.name }}</div>
    </div>
  </a>
  <br>

  <div class="box">
    <h2 class="subtitle is-5">Item</h2>
    <a href="{% url 'cdn:replace_item' item.id %}" class="button is-small mb-4">replace the file</a>
    <br>
    <a href="{{ base_url }}/{{ item.file.name }}" target="_blank">{{ base_url }}/{{ item.file.name }}</a>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="button is-success" value="Save">
    </form>

  </div>
</div>





{% endblock content %}
