{% extends '_base.html' %}

{% block content %}

<div class="container is-max-desktop">
  <span>
    <span class="title">Sites</span>
    <a href="{% url 'site:new_project' %}" class="button is-primary is-pulled-right">+ Project</a>
  </span>
  <h2 class="subtitle">Projects</h2>

  {% for project in projects %}

  <a class="box" href="{% url 'site:project' project_id=project.id %}">
    <span class="title is-5">
      {{ project.name }}
    </span>
    <span class="is-pulled-right">{{link}}{{ project.name }}</span>

    <p class="subtitle">{{ project.description }}</p>
  </a>

  {% endfor %}
</div>

<style>
  .box:hover {
    transform: scale(1.1);
    transition: transform 0.2s;
    cursor: pointer;
  }
</style>

{% endblock content %}
